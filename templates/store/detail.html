{% extends 'base.html' %}

{% block title %}{{ store.name }}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h1 class="card-title">{{ store.name }}</h1>
        <p class="card-text">
            <strong>Description:</strong><br>
            {{ store.description }}
        </p>
        
        <h2>Store Items</h2>
        <div class="row">
            {% for item in store.items %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.name }}</h5>
                        <p class="card-text">Price: ${{ item.price }}</p>
                        <a href="{{ url_for('item.view_item', item_id=item.id) }}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
